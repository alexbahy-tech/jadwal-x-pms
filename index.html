<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Pelajaran X Pemasaran - SMKN 1 Maluku Tengah</title>
    <style>
        :root {
            --primary: #6366f1;
            --primary-light: #818cf8;
            --primary-dark: #4f46e5;
            --secondary: #ec4899;
            --accent: #f59e0b;
            --success: #10b981;
            --danger: #ef4444; /* Warna untuk tombol keluar */
            --bg-gradient-1: #667eea;
            --bg-gradient-2: #764ba2;
            --white: #ffffff;
            --gray-50: #f8fafc;
            --gray-100: #f1f5f9;
            --gray-200: #e2e8f0;
            --gray-600: #475569;
            --gray-900: #0f172a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', system-ui, -apple-system, sans-serif; }

        body {
            background: linear-gradient(135deg, var(--bg-gradient-1) 0%, var(--bg-gradient-2) 100%);
            min-height: 100vh;
            padding: 15px;
            background-attachment: fixed;
            color: var(--gray-900);
        }

        .container { max-width: 1400px; margin: 0 auto; }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 20px 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            color: white;
            animation: fadeInDown 0.8s ease-out;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        header h1 { 
            font-size: clamp(1.2rem, 4vw, 1.8rem);
            margin-bottom: 5px; 
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            line-height: 1.3;
        }
        header p { 
            font-size: clamp(0.85rem, 2.5vw, 1rem);
            font-weight: 800; 
            letter-spacing: 0.5px;
        }

        /* Info Bar */
        .info-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
            margin-bottom: 20px;
        }

        @media (max-width: 600px) {
            .info-bar { grid-template-columns: 1fr; gap: 10px; }
        }

        .info-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 12px 15px;
            border-radius: 14px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 10px;
            transition: transform 0.3s ease;
            min-height: 70px;
        }

        .info-card.active-lesson.has-active {
            border: 2px solid var(--accent);
            background: linear-gradient(135deg, #fffbeb 0%, #fef3c7 100%);
            animation: pulse-border 2s infinite;
        }

        @keyframes pulse-border {
            0%, 100% { border-color: var(--accent); box-shadow: 0 0 0 rgba(245, 158, 11, 0.4); }
            50% { border-color: #fbbf24; box-shadow: 0 0 20px rgba(245, 158, 11, 0.6); }
        }

        .info-text h3 { font-size: clamp(0.65rem, 2vw, 0.75rem); color: var(--gray-600); text-transform: uppercase; margin-bottom: 3px; }
        .info-text p { font-size: clamp(0.9rem, 2.5vw, 1.05rem); color: var(--gray-900); font-weight: 700; line-height: 1.2; }

        /* Controls */
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            justify-content: center;
            flex-wrap: wrap;
        }

        select, input {
            padding: 12px 16px;
            border-radius: 12px;
            border: 2px solid transparent;
            background: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            font-weight: 600;
            outline: none;
            transition: all 0.3s ease;
            font-size: 14px;
            flex: 1 1 auto;
            min-width: 150px;
            max-width: 300px;
        }

        .btn-print, .btn-exit {
            padding: 12px 20px;
            border-radius: 12px;
            border: none;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-print { background: var(--gray-900); color: white; }
        .btn-print:hover { background: var(--primary-dark); transform: translateY(-2px); }

        .btn-exit { background: var(--danger); color: white; }
        .btn-exit:hover { background: #dc2626; transform: translateY(-2px); box-shadow: 0 6px 20px rgba(239, 68, 68, 0.3); }

        @media (max-width: 600px) {
            select, input, .btn-print, .btn-exit { width: 100%; max-width: 100%; }
        }

        /* Schedule Grid */
        .schedule-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 18px;
        }

        @media (min-width: 1200px) { .schedule-grid { grid-template-columns: repeat(5, 1fr); } }

        .day-column {
            background: rgba(241, 245, 249, 0.95);
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            height: fit-content;
        }

        .day-header { padding: 14px; text-align: center; color: white; font-weight: 800; text-transform: uppercase; font-size: 0.9rem; }
        .senin { background: linear-gradient(135deg, #4f46e5 0%, #6366f1 100%); }
        .selasa { background: linear-gradient(135deg, #0891b2 0%, #06b6d4 100%); }
        .rabu { background: linear-gradient(135deg, #059669 0%, #10b981 100%); }
        .kamis { background: linear-gradient(135deg, #d97706 0%, #f59e0b 100%); }
        .jumat { background: linear-gradient(135deg, #be185d 0%, #ec4899 100%); }

        .day-content { padding: 12px; }

        .card {
            background: white;
            border-radius: 12px;
            padding: 12px 14px;
            margin-bottom: 10px;
            border-left: 5px solid var(--primary);
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .card.active {
            background: linear-gradient(135deg, #e0e7ff 0%, #ddd6fe 100%);
            border-color: #4338ca;
            transform: scale(1.03);
            animation: activeGlow 2s infinite;
        }

        .card.istirahat { background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%); border-left-color: #f59e0b; }

        .time { font-size: 0.85rem; font-weight: 800; color: var(--primary); display: block; margin-bottom: 6px; }
        .subject { font-size: 1rem; font-weight: 700; color: var(--gray-900); margin-bottom: 4px; }
        .teacher { font-size: 0.85rem; color: var(--gray-600); font-style: italic; }

        .badge-now {
            background: linear-gradient(135deg, #f59e0b 0%, #fbbf24 100%);
            color: white;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 800;
            float: right;
            text-transform: uppercase;
        }

        @media print {
            .controls, #top-active-card, .btn-print, .btn-exit { display: none !important; }
            body { background: white; padding: 0; }
            .day-column { break-inside: avoid; border: 1px solid #eee; }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Jadwal Pelajaran X Pemasaran</h1>
        <p>SMK NEGERI 1 MALUKU TENGAH</p>
    </header>

    <div class="info-bar">
        <div class="info-card">
            <span class="info-icon">üïí</span>
            <div class="info-text">
                <h3>Waktu Saat Ini</h3>
                <p id="current-time">00:00:00</p>
            </div>
        </div>
        <div class="info-card">
            <span class="info-icon">üìÖ</span>
            <div class="info-text">
                <h3>Hari</h3>
                <p id="current-day">-</p>
            </div>
        </div>
        <div class="info-card active-lesson" id="top-active-card">
            <span class="info-icon">üìñ</span>
            <div class="info-text">
                <h3>Sedang Berlangsung</h3>
                <p id="top-active-subject">Tidak ada pelajaran</p>
            </div>
        </div>
    </div>

    <div class="controls">
        <select id="filter-day">
            <option value="all">Semua Hari</option>
            <option value="Sen">Senin</option>
            <option value="Sel">Selasa</option>
            <option value="Rab">Rabu</option>
            <option value="Kam">Kamis</option>
            <option value="Jum">Jumat</option>
        </select>
        <input type="text" id="search-input" placeholder="Cari Pelajaran atau Guru...">
        <button class="btn-print" onclick="window.print()">üñ®Ô∏è Cetak PDF</button>
        <a href="https://alexbahy-tech.github.io/portal-jadwal-smkn1mt/" class="btn-exit">üö™ Keluar</a>
    </div>

    <div id="grid-container" class="schedule-grid"></div>
</div>

<script>
const rawData = {
    "schedule": [
        // SENIN
        { "day": "Sen", "time": "07:30 - 10:10", "subject": "DPK PMS (Wawasan Dunia Kerja)", "teacher": "H. Salampessy, SE" },
        { "day": "Sen", "time": "10:10 - 10:30", "subject": "ISTIRAHAT 1", "teacher": "-", "type": "break" },
        { "day": "Sen", "time": "10:30 - 12:30", "subject": "Bahasa Inggris", "teacher": "Ch. Elias, S.Pd., M.Pd" },
        { "day": "Sen", "time": "12:30 - 13:10", "subject": "Muatan Lokal (Membatik)", "teacher": "J. Resiloy" },
        { "day": "Sen", "time": "13:10 - 13:30", "subject": "ISTIRAHAT 2", "teacher": "-", "type": "break" },
        { "day": "Sen", "time": "13:30 - 15:30", "subject": "Muatan Lokal (Membatik)", "teacher": "J. Resiloy" },

        // SELASA
        { "day": "Sel", "time": "07:30 - 08:50", "subject": "Seni Musik", "teacher": "R.A. Ririhena" },
        { "day": "Sel", "time": "08:50 - 10:10", "subject": "Kokurikuler PJBL", "teacher": "B.W. Tanamal, S.Pd" },
        { "day": "Sel", "time": "10:10 - 10:30", "subject": "ISTIRAHAT 1", "teacher": "-", "type": "break" },
        { "day": "Sel", "time": "10:30 - 11:10", "subject": "Kokurikuler PJBL", "teacher": "B.W. Tanamal, S.Pd" },
        { "day": "Sel", "time": "11:10 - 13:10", "subject": "Bahasa Indonesia", "teacher": "Suharja Duhalim, S.Pd" },
        { "day": "Sel", "time": "13:10 - 13:30", "subject": "ISTIRAHAT 2", "teacher": "-", "type": "break" },
        { "day": "Sel", "time": "13:30 - 15:30", "subject": "Informatika", "teacher": "S. Pattiradjawane" },

        // RABU
        { "day": "Rab", "time": "07:30 - 08:50", "subject": "Kokurikuler PJBL", "teacher": "B.W. Tanamal, S.Pd" },
        { "day": "Rab", "time": "08:50 - 10:10", "subject": "Penjasorkes", "teacher": "O.A. Lawalata, S.Pd" },
        { "day": "Rab", "time": "10:10 - 10:30", "subject": "ISTIRAHAT 1", "teacher": "-", "type": "break" },
        { "day": "Rab", "time": "10:30 - 11:10", "subject": "Penjasorkes", "teacher": "O.A. Lawalata, S.Pd" },
        { "day": "Rab", "time": "11:10 - 12:30", "subject": "Pendidikan Pancasila", "teacher": "E.A. Wacanno, S.Pd" },
        { "day": "Rab", "time": "12:30 - 13:10", "subject": "DPK PMS (Kecakapan Kerja)", "teacher": "Kalsum Mony, S.Pd" },
        { "day": "Rab", "time": "13:10 - 13:30", "subject": "ISTIRAHAT 2", "teacher": "-", "type": "break" },
        { "day": "Rab", "time": "13:30 - 15:30", "subject": "DPK PMS (Lanjutan)", "teacher": "Kalsum Mony, S.Pd" },

        // KAMIS
        { "day": "Kam", "time": "07:30 - 10:10", "subject": "DPK PMS (K3 & Budaya Kerja)", "teacher": "D. Simaela, S.Pd" },
        { "day": "Kam", "time": "10:10 - 10:30", "subject": "ISTIRAHAT 1", "teacher": "-", "type": "break" },
        { "day": "Kam", "time": "10:30 - 12:30", "subject": "Matematika", "teacher": "R. E. Ruhukail, S.Pd., M.Pd" },
        { "day": "Kam", "time": "12:30 - 13:10", "subject": "Projek IPAS", "teacher": "Boki Tuasikal, S.Pd" },
        { "day": "Kam", "time": "13:10 - 13:30", "subject": "ISTIRAHAT 2", "teacher": "-", "type": "break" },
        { "day": "Kam", "time": "13:30 - 14:50", "subject": "Projek IPAS (Lanjutan)", "teacher": "Boki Tuasikal, S.Pd" },

        // JUMAT
        { "day": "Jum", "time": "07:30 - 10:10", "subject": "Pendidikan Agama", "teacher": "Djurniaty / F.L. Pelletimu" },
        { "day": "Jum", "time": "10:10 - 10:30", "subject": "ISTIRAHAT 1", "teacher": "-", "type": "break" },
        { "day": "Jum", "time": "10:30 - 11:50", "subject": "Projek IPAS", "teacher": "Boki Tuasikal, S.Pd" }
    ]
};

function checkActive(timeStr, dayAbbr) {
    const now = new Date();
    const daysMap = { 'Sen': 1, 'Sel': 2, 'Rab': 3, 'Kam': 4, 'Jum': 5 };
    if (now.getDay() !== daysMap[dayAbbr]) return false;
    
    const [start, end] = timeStr.split(' - ');
    const parse = (t) => {
        const [h, m] = t.split(':').map(Number);
        return h * 60 + m;
    };
    const current = now.getHours() * 60 + now.getMinutes();
    return current >= parse(start) && current < parse(end);
}

function render() {
    const container = document.getElementById('grid-container');
    const filter = document.getElementById('filter-day').value;
    const search = document.getElementById('search-input').value.toLowerCase();
    
    container.innerHTML = '';
    const days = filter === 'all' ? ['Sen', 'Sel', 'Rab', 'Kam', 'Jum'] : [filter];

    days.forEach((d) => {
        const dayItems = rawData.schedule.filter(i => 
            i.day === d && (i.subject.toLowerCase().includes(search) || i.teacher.toLowerCase().includes(search))
        );

        if (dayItems.length > 0) {
            const dayName = { Sen: 'Senin', Sel: 'Selasa', Rab: 'Rabu', Kam: 'Kamis', Jum: 'Jumat' }[d];
            const col = document.createElement('div');
            col.className = 'day-column';
            col.innerHTML = `<div class="day-header ${dayName.toLowerCase()}">${dayName}</div><div class="day-content"></div>`;
            
            dayItems.forEach((item) => {
                const isActive = checkActive(item.time, item.day);
                const card = document.createElement('div');
                card.className = `card ${item.type === 'break' ? 'istirahat' : ''} ${isActive ? 'active' : ''}`;
                card.innerHTML = `
                    <span class="time">üïí ${item.time} ${isActive ? '<span class="badge-now">Aktif</span>' : ''}</span>
                    <div class="subject">${item.subject}</div>
                    <div class="teacher">${item.teacher}</div>
                `;
                col.querySelector('.day-content').appendChild(card);
            });
            container.appendChild(col);
        }
    });
}

function updateClock() {
    const now = new Date();
    document.getElementById('current-time').textContent = now.toLocaleTimeString('id-ID');
    const dayNames = ['Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu'];
    document.getElementById('current-day').textContent = dayNames[now.getDay()];

    const activeLesson = rawData.schedule.find(item => checkActive(item.time, item.day));
    const topCard = document.getElementById('top-active-card');
    const topSubject = document.getElementById('top-active-subject');

    if (activeLesson && activeLesson.type !== 'break') {
        topCard.classList.add('has-active');
        let displayText = activeLesson.subject;
        if (activeLesson.teacher !== "-") {
            displayText += `<br><small style="font-size: 0.85em; font-weight: 600;">${activeLesson.teacher}</small>`;
        }
        topSubject.innerHTML = displayText;
    } else if (activeLesson && activeLesson.type === 'break') {
        topCard.classList.add('has-active');
        topSubject.innerHTML = `<span style="color: var(--accent);">‚è∏Ô∏è ${activeLesson.subject}</span>`;
    } else {
        topCard.classList.remove('has-active');
        topSubject.innerHTML = '<span style="color: var(--gray-600);">Tidak ada pelajaran</span>';
    }
    
    render();
}

setInterval(updateClock, 1000);
document.getElementById('filter-day').addEventListener('change', render);
document.getElementById('search-input').addEventListener('input', render);

updateClock();
</script>
</body>
</html>
